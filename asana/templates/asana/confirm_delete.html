<!-- asana/templates/asana/confirm_delete.html -->
<h1>Are you sure you want to delete the task "{{ task.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'asana:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
